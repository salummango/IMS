<table>
    <thead>
        <tr>
            <th>build type</th>
            <th>build owner</th>
            <th>build squire</th>
            <th>build rooms</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.build_type }}</td>
            <td>{{ item.build_owner }}</td>
            <td>{{ item.build_squire }}</td>
            <td>{{ item.build_rooms }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
